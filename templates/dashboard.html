<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ user.fullname }}</h2>
        <p>Department: {{ user.department }} | Role: {{ user.role }}</p>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

        <h3>Projects & Tasks</h3>
        <div class="projects">
            {% for project in projects %}
                <div class="project-card">
                    <h4>{{ project.name }}</h4>
                    <p>Status: {{ project.status }}</p>

                    <form method="POST" action="{{ url_for('update_task') }}">
                        <input type="hidden" name="task_id" value="{{ project._id }}">
                        <select name="status">
                            <option value="Pending" {% if project.status == "Pending" %}selected{% endif %}>Pending</option>
                            <option value="Approved" {% if project.status == "Approved" %}selected{% endif %}>Approved</option>
                            <option value="Completed" {% if project.status == "Completed" %}selected{% endif %}>Completed</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
